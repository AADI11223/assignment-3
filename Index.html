<!DOCTYPE html>
<html>
<head>
	<title>Search Page</title>
	
</head>
<body>
	<div class="container">
		<h1>Search Page</h1>
		<form action="" method="get">
			<input type="text" name="search" placeholder="Enter search term">
			<button type="submit">Search</button>
		</form>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Product 1</td>
					<td>Description of Product 1</td>
					<td>$10</td>
				</tr>
				<tr>
					<td>Product 2</td>
					<td>Description of Product 2</td>
					<td>$20</td>
				</tr>
				<tr>
					<td>Product 3</td>
					<td>Description of Product 3</td>
					<td>$30</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
